<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
    
</head>
<body>
<header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav p-1 mr-5 ml-auto justify-content-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Libros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="/libro/lista">Libros</a>
                        <a class="dropdown-item" href="/libro/registrar">Registrar Libro</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Autores
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="/autor/lista">Autores</a>
                        <a class="dropdown-item" href="/autor/registrar">Registrar Autor</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Editoriales
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                        <a class="dropdown-item" href="/editorial/lista">Editoriales</a>
                        <a class="dropdown-item" href="/editorial/registrar">Registrar Editorial</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid mt-5 text-center">
    <div class="container">
        <h1 class="display-4">Bienvenido a la Biblioteca</h1>
        <p class="lead">Descubre una amplia selecci√≥n de libros para disfrutar y aprender.</p>
        <a href="/libro/lista" class="btn btn-lg btn-primary fw-bold">Explorar la Biblioteca</a>
    </div>
</div>

<div th:if="${exito != null}" class="fixed-bottom ">
    <div class="card alert alert-success">
        <h4 th:text="${exito}" class="text-center mb-0 card-text"></h4>
    </div>
</div>

<div th:if="${error != null}" class=" fixed-bottom ">
    <div class="card alert alert-danger">
        <h4 th:text="${error}" class="text-center mb-0 card-text"></h4>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
