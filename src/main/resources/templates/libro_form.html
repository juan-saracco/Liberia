<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"></head>
<body>
<header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            Biblioteca
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto p-1 mr-5">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Libros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="/libro/lista">Libros</a>
                        <a class="dropdown-item" href="/libro/registrar">Registrar Libro</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Autores
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="/autor/lista">Autores</a>
                        <a class="dropdown-item" href="/autor/registrar">Registrar Autor</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Editoriales
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                        <a class="dropdown-item" href="/editorial/lista">Editoriales</a>
                        <a class="dropdown-item" href="/editorial/registrar">Registrar Editorial</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h2>Cargar Libro</h2>
    <form th:action="@{/libro/registro}" method="POST">

        <div class="form-group">
            <label for="isbn">Ingrese el ISBN:</label>
            <input required minlength="3" type="number" class="form-control" id="isbn" name="isbn" placeholder="ISBN">
        </div>

        <div class="form-group">
            <label for="titulo">Ingrese el título:</label>
            <input required minlength="3" type="text" class="form-control" id="titulo" name="titulo" placeholder="Título">
        </div>

        <div class="form-group">
            <label for="anio">Ingrese el año:</label>
            <input required minlength="3" type="number" class="form-control" id="anio" name="anio" placeholder="Año">
        </div>

        <div class="form-group">
            <label for="ejemplares">Ingrese la cantidad de ejemplares:</label>
            <input required minlength="3"type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Ejemplares">
        </div>
        <div class="form-group">

            <select required name="idEditorial">

                <option value="">Seleccionar Editorial</option>

                <option
                        th:each="editorial: ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}">
                </option>

            </select>
        </div>
        <div class="form-group">

            <select required name="idAutor">

                <option value="">Seleccionar Autor</option>
                <option
                        th:each="autor: ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}">
                </option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
